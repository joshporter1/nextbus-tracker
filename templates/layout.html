<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nextbus Tracker</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />


</head>
<body id="nextbus-tracker">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Nextbus Tracker</a>
      </div>
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="#" v-on:click="updateResults">Update</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right navbar-collapse collapse">
          <li><p class="navbar-text">Updates every 15s</p></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    {% block body %}{% endblock %}
  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>

  <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vue.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
